image: mhndev/docker-lua

DUConfigs:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - apt install git
    - git config --global http.sslVerify false
    - git submodule update --recursive --remote
  script:
    - lua $CI_PROJECT_DIR/dependencies/dubuild/compiler.lua Compiler_Config.json ./dependencies/dubuild/template.json ./output/STEC.json
    - lua $CI_PROJECT_DIR/dependencies/dubuild/compiler.lua Compiler_Config.min.json ./dependencies/dubuild/template.json ./output/STEC.min.json
    - lua $CI_PROJECT_DIR/dependencies/dubuild/compiler.lua Compiler_Config.crypt.json ./dependencies/dubuild/template.json ./output/STEC.crypt.json
  artifacts:
    paths:
    - ./output/*